<body>
    <script>
        const inchvalue = Number(prompt('인치를 입력해 주세요.'));

        const output = inchvalue * 2.54;

        alert(`${inchvalue}inch = ${output}cm 입니다.`);

        const date = new Date();

        const hour = date.getHours();

        alert(`현재 시간은 ${hour}시 입니다.`);

    </script>
</body>
