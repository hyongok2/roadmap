<!DOCTYPE html>
<html>

<head>
    <title>
        HTML CSS Review
    </title>
    <style>
        /*
        CSS는 이렇게 주석을 추가
        */
        .red-button {
            background-color: red;
            color: white;
            border: none;
        }

        .yellow-button {
            background-color: yellow;
            color: blue;
            border-color: blue;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <!--여기가 코멘트-->
    <h1>
        My JavaScripts Class
    </h1>
    <button title="Good job!" class="red-button" onclick="
        alert('Good job');
        ">
        hello
    </button>
    <p>
        paragraph of
        <button class="yellow-button">
            hello
        </button>
        text
    </p>
    <script>
        //스크립트 내에 자바스크립트 코드를 추가할 수 있음.
        //이 코드는 Page가 로드되는 시점에서 실행됨.
        //This is a comment.
        //alert('hello');
        console.log(2 + 2);
        console.log("이렇게 로그를 찍을 수 있음")
    </script>
</body>

</html>
