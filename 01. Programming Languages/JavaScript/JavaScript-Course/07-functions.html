<!DOCTYPE html>
<html>

<head>
    <title>
        Functions
    </title>
</head>

<body>
    <script>
        function function1()
        {
            console.log('hello world!');
            console.log(2 + '2');
        }

        function1();

        let result = pickComputerMove();

        console.log(result);

        function pickComputerMove() //함수에 리턴 타입 명시를 안하는구나..
        {
            const randNumber = Math.random();
            let computerMove = '';

            if (randNumber >= 0 && randNumber < 1 / 3)
            {
                computerMove = 'rock';
            }
            else if (randNumber > 1 / 3 && randNumber > 2 / 3)
            {
                computerMove = 'paper';
            }
            else
            {
                computerMove = 'scissors';
            }
            return computerMove;
        }

        let a = add(1, 2);
        let b = add(1.5, 4.4);

        console.log(a);
        console.log(b);

        let stringValue = 'Test';

        stringValue = add(1, "2"); //자바스크립트의 자유도는 상상이상이네..
        console.log(stringValue);

        function add(x, y) //파라미터를 고정하지 않는 특징이 있네..
        {
            return x + y; // 리턴도 지 맘대로고..
        }


        console.log(localStorage.getItem('message'))


    </script>
</body>

</html>
