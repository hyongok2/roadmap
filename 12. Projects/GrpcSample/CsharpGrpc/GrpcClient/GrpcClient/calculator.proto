syntax = "proto3";

option csharp_namespace = "GrpcClient";

message Number{
    float value = 1;
}

message MyMessage{
    string SomeMessage= 1;
    bytes DataArray = 2;
}

service Calculator{
    rpc SquareRoot(Number) returns (Number){}
    rpc SaySomething(MyMessage) returns (MyMessage){}
}